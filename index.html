<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Rede social - Botafogo</title>
    </head>
    <body>
        <header class="header_page">
            <div class="logo_img_header">
                <img src="img/logo_botafogo.png" alt="logo do Botafogo">
            </div>
            <p>A rede social da torcida do Botafogo</p>
        </header>
        <div class="start_initial">
            <div class="group_phone">
                <img src="img/celular_botafogo.png" alt="tela com a página Botafogo aberta">
            </div>
            <div class="group_login_logout">
                <div class="group">
                    <img src="img/logo_botafogo.png" class="logo_botafogo" alt="logo do Botafogo">
                    <div class="profile_photo">
                        <img src="img/foto_perfil.jpg" class="profile_photo" alt="foto do perfil">
                    </div>
                    <a href="#" class="login">Continue como jose.vagner.5</a>
                    <a href="#" class="logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not_account">Não é jose.vagner.5?</p>
                    <p class="not_account">
                        <span class="link_blue">Alternar conta</span>
                        ou
                        <span class="link_blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="download">
                    <p class="text_download">Baixe o aplicativo</p>
                    <div class="apps_download">
                        <a href="#" class="app_download">
                        <a  href="#" class="app_download">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
